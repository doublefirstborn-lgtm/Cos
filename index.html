<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COSMAS TOOL â€” Universal Transcription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 25px;
      width: 95%;
      max-width: 550px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 13px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #0066ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #004acc; }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 6px;
      min-height: 100px;
    }
    h2 { text-align: center; }
  </style>
</head>
<body>

<div class="container">
  <h2>COSMAS TOOL</h2>
  <p>Paste audio/video link (mp3, wav, m4a):</p>

  <input id="audioUrl" placeholder="https://example.com/audio.mp3" />
  <input id="language" placeholder="Language code (optional: en, sw, fr)" />

  <button onclick="startTranscription()">Transcribe</button>

  <h3>Transcript:</h3>
  <div id="result">Transcript will appear here...</div>
</div>

<script>
async function startTranscription() {
  const audioUrl = document.getElementById("audioUrl").value.trim();
  const lang = document.getElementById("language").value.trim() || "auto";

  if (!audioUrl) {
    document.getElementById("result").innerText = "Please enter a link.";
    return;
  }

  document.getElementById("result").innerText = "Processing...";

  try {
    const res = await fetch("/transcribe", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ audioUrl, language: lang })
    });

    const data = await res.json();

    if (data.error) {
      document.getElementById("result").innerText = "Error: " + data.error;
    } else {
      document.getElementById("result").innerText = data.transcript || data.text || "No transcript found.";
    }
  } catch (err) {
    document.getElementById("result").innerText = "Failed: " + err.message;
  }
}
</script>

</body>
</html>
